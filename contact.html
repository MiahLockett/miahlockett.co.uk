<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Miah Lockett</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fdf6ec;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    .intro-banner {
      background-color: #f5ebe0;
      color: #3e2c23;
      padding: 20px 30px;
      font-size: 1.1rem;
      line-height: 1.6;
      border-bottom: 2px solid #d4a373;
      margin-bottom: 40px;
    }

    .contact-text {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .contact-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #6f4e37;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #5a3e2b;
    }
  </style>
</head>
